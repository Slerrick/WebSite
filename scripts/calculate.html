<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>SlerRU</title>
    <link rel="stylesheet" href="../style_base.css">
    <link rel="icon" type="image" href="https://i.postimg.cc/WbvxWtX3/2023-11-08-0yk-Kleki.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
        <h1>Калькулятор</h1>
    </header>
        <div class="content">
            <div class="view"></div>
            <div class="module">
              <div class="number" id="1">1</div>
              <div class="number" id="2">2</div>
              <div class="number" id="3">3</div>
              <div class="number" id="4">4</div>
              <div class="number" id="5">5</div>
              <div class="number" id="6">6</div>
              <div class="number" id="7">7</div>
              <div class="number" id="8">8</div>
              <div class="number" id="9">9</div>
              <div class="number" id="0">0</div>
              <div class="number" id=".">.</div>
            </div>
            <div class="buttons">
              <div class="button sub" id="sub">-</div>
              <div class="button add"id="add">+</div>
              <div class="button del" id="del">÷</div>
              <div class="button mul" id="mul">×</div>
              <div class="button equ" id="equ">=</div>
              <div class="button equ" id="clear">!</div>
            </div>
            <div class="input">
                <div class="inputbox" id="inputbox"></div>
            </div>
        </div>
        <div class="menu_open" id="menu_open"><p>меню</p></div>
        <div class="menu_open menu_bar" id="menu_bar"></div>
        <script defer src="../cal.js"></script>
        <script defer src="../Script_menu.js"></script>
  </body>
</html>
